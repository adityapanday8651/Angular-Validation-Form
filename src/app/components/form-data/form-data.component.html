<div>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">User Registration Form</h4>
            <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <form [formGroup]="form" (ngSubmit)="saveUser()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text" class="form-control">
                        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.
                            </div>
                            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3
                                character.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" id="email" type="text" class="form-control">
                        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.
                            </div>
                            <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid
                                email address.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input formControlName="mobile" id="mobile" type="text" class="form-control">
                        <div *ngIf="f['mobile'].touched && f['mobile'].invalid" class="alert alert-danger">
                            <div *ngIf="f['mobile'].errors && f['mobile'].errors['required']">Mobile is
                                required.</div>
                            <div *ngIf="f['mobile'].errors && f['mobile'].errors['pattern']">Please, Enter 10
                                digit Mobile
                                Number.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stateId">Select State </label>
                        <select formControlName="stateId" class="form-control">
                            <option *ngFor="let c of statesList" [ngValue]="c.id">{{c.stateName}}</option>
                        </select>

                        <div *ngIf="f['stateId'].touched && f['stateId'].invalid" class="alert alert-danger">
                            <div *ngIf="f['stateId'].errors && f['stateId'].errors['required']">State required.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
        </div>
    </ng-template>
</div>

<button class="btn btn-warning" (click)="open(mymodal)">Register</button>
